<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <title>Calculater</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <div class="calculater">
        <input id ="input"  value="" />
      <div class="number-container">
        <button id="block9" class="number">9</button>
        <button id="block8" class="number">8</button>
        <button id="block7" class="number">7</button>
        <button id="plus" class="number">+</button>
    
        <button id="block6" class="number">6</button>
        <button id="block5" class="number">5</button>
        <button id="block4" class="number">4</button>
        <button id="minus" class="number">-</button>
    
        <button id="block3" class="number">3</button>
        <button id="block2" class="number">2</button>
        <button id="block1" class="number">1</button>
        <button id="multiply" class="number">*</button>
    
        <button id="dot" class="number">.</button>
        <button id="block0" class="number">0</button>
        <button id="ans" class="number">ans</button>
        <button id="divide" class="number">/</button>
    
        <button id="clr" class="number">clear</button>
      </div>  
    </div>

    <script src="./index.js"></script>
    
    </body>

</html>
